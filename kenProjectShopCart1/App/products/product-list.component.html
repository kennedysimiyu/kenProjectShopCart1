<!-- Main Application products component-->
<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p>

                <!--Application search box -->
                <input placeholder="Search....." ng-model="vm.query" />
            </p>
            <!--
            <p>
              <!--  Sort by:
                <select ng-model="vm.orderProp">
                    <option value="name">Alphabetical
                    </option>
                    <option value="choice">Farmers Choice</option>
                </select>
            </p> -->
        </div>

        <!--  products listing -->
        <div class="col-md-10">
            <div class="col-sm-3" ng-repeat="product in vm.products|filter:vm.query|orderBy:vm.orderProp">
                <div class="col-item">

                    <!--product photo -->
                    <div class="photo">
                        <img ng-src="{{product.imageUrl}}" />
                    </div>
                    <div class="info">
                        <div class="row">

                            <!--product name -->
                            <div class="price col-md-6">
                                <h5>
                                    {{product.name}}
                                </h5>

                                <!-- product price -->
                                <h5 class="price-text-color">
                                    {{product.price|currency}}
                                </h5>
                            </div>
                            <!-- <div class="rating hidden-sm col-md-6">

                                 <product-rating value="product.rating">
                                     <span class="price-text-color fa fa-star"></span>
                                 </product-rating>

                             </div> -->



                        </div>

                       
                        
                        <!-- Add to cart button-->
                        <div class="separator clear-left">
                            <p class="btn-add">
                                <i class="fa fa-shopping-cart" ng-click="add(product)"></i><a href="" class="hidden-sm">Add to cart</a>
                            </p>

                            <!--more details function -->
                            <p class="btn-details">
                                <i class="fa fa-list"></i><a href="" class="hidden-sm">More details</a>
                            </p>

                            <!--product rating display -->
                            <p>
                                <product-rating value="product.rating">
                                    <span class="price-text-color fa fa-star"></span>
                                </product-rating>
                            </p>
                            <p>Product added to cart: {{addProductCount}}</p>
                        </div>

                        <!-- product rating input buttons -->
                        <div class="btn-group">
                            <a class="btn btn-sm" ng-click="vm.upRating(product)">
                                <i class="fa  fa-plus-square-o"></i>
                            </a>
                            <a class="btn btn-sm" ng-click="vm.downRating(product)">
                                <i class="fa  fa-minus-square-o"></i>
                            </a>

                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
